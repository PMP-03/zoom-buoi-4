<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <link rel="stylesheet" href="./asset/css/form.css" />
        <!-- <link rel="stylesheet" href="./asset/css/reset.css"> -->
    </head>
    <body>
        <div class="content">
            <h1>Register</h1>
            <form class="form-register" autocomplete="off" spellcheck="false">
                <label class="label">
                    <span class="title">Display Name: </span>
                    <input type="text" placeholder="Name" spellcheck="false" />
                </label>
                <label class="label">
                    <span class="title">Email: </span>
                    <input
                        type="email"
                        placeholder="Email"
                        spellcheck="false"
                    />
                </label>
                <label class="label">
                    <span class="title">Phone Number:</span>
                    <input
                        type="tel"
                        placeholder="Phone Number"
                        spellcheck="false"
                    />
                </label>
                <label class="label">
                    <span class="title">Password:</span>
                    <input
                        type="password"
                        placeholder="Password"
                        spellcheck="false"
                    />
                </label>
                <label class="label">
                    <span class="title">Confirm Password:</span>
                    <input
                        type="password"
                        placeholder="Confirm Password"
                        spellcheck="false"
                    />
                </label>
                <label class="label">
                    <span class="title">Password:</span>
                    <input
                        type="password"
                        placeholder="Password"
                        spellcheck="false"
                    />
                </label>
                <span class="title-other">Gender:</span>
                <div class="radio-group">
                    <label class="radio-group-input">
                        <span class="radio-desc">nam</span>
                        <input
                            type="radio"
                            name="gender"
                            class="input-radio"
                            id="gender-male"
                            spellcheck="false"
                        />
                    </label>
                    <label class="radio-group-input">
                        <span class="radio-desc">nữ</span>
                        <input
                            type="radio"
                            name="gender"
                            class="input-radio"
                            id="gender-male"
                            spellcheck="false"
                        />
                    </label>
                    <label class="radio-group-input">
                        <span class="radio-desc">khác</span>
                        <input
                            type="radio"
                            name="gender"
                            class="input-radio"
                            id="gender-male"
                            spellcheck="false"
                        />
                    </label>
                </div>
                <label class="label">
                    <span>Date of Birth:</span>
                    <input
                        type="date"
                        placeholder="Date of Birth"
                        spellcheck="false"
                    />
                </label>
                <label class="label">
                    <span>Address</span>
                    <input
                        type="text"
                        placeholder="Address"
                        spellcheck="false"
                    />
                </label>
                <label class="label">
                    <span class="avatar-title">Avatar:</span>
                    <input
                        hidden
                        type="file"
                        id="avatar-input"
                        class="avatar-input"
                        accept="image/png"
                    />
                    <img
                        src="./asset/img/1000_F_549983970_bRCkYfk0P6PP5fKbMhZMIb07mCJ6esXL.jpg"
                        alt="Avatar"
                        class="avatar-img"
                    />
                </label>
                <span>Communication Preferences</span>
                <label class="label">
                    <input type="checkbox" name="" id="" class="checkbox" />
                    <span class="checkbox-desc">Subscribe to Newsletter</span>
                </label>
                <label class="label">
                    <input type="checkbox" name="" id="" class="checkbox" />
                    <span class="checkbox-desc"
                        >Receive Promotional Emails</span
                    >
                </label>
                <label class="label">
                    <input type="checkbox" name="" id="" class="checkbox" />
                    <span class="checkbox-desc">Get Product Updates</span>
                </label>
            </form>
        </div>
    </body>
</html>
